<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Journal</title>
    <link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet">
    <link rel = "stylesheet" href = "styles.css">
</head>

<body>
    <div id = "app">
        <div class = "top-title">
            Weather Journal App
        </div>

        <div class = "main-zip">
            <label for = "zip" class = "zip-title">Enter Zipcode here!</label>
            <input type = "text" id = "zip" placeholder="Enter zipcode here...">
        </div>

        <div class = "main-feeling">
            <label for = "feelings" class = "zip-title">How are you feeling today?</label>
            <textarea class = "main-input" id = "feelings" placeholder="Enter your feelings here..." row = "9" cols = "50"></textarea>
            <button id = "generate" type = "submit">Generate</button>
        </div>

        <div class = "main-result">
            <div class = "title">Most Recent Entry</div>
            <div id = "entryHolder">
                <div id = "date"></div>
                <div id = "temp"></div>
                <div id = "content"></div>
            </div>

        </div>
        <footer class = "footer">
            <small>Handmade By Tunrayo</small>
        </footer>
    </div>
    <script src = "app.js" type = "text/javascript"></script>
    
</body>
</html>
